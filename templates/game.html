<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
</head>
<body>
	<h1>Welcome {{p1_name}} and J!</h1>
	<p>P1, please choose a secret number between {{min_value}} and {{max_value}}.</p>
	<form action="/guess" method="post">
		<label for="secret_number">Secret number:</label>
		<input type="number" name="secret_number" id="secret_number" min="{{min_value}}" max="{{max_value}}" required>
		<p>{{p99_name}}, please enter your guess:</p>
		<input type="number" name="guess" min="{{min_value}}" max="{{max_value}}" required>
		<input type="submit" value="Submit Guess">
		{% if message %}
			<p>{{ message }}</p>
		{% endif %}
		{% if time_left %}
			<p>Time left: {{ time_left }} seconds</p>
		{% endif %}
	</form>
</body>
</html>
